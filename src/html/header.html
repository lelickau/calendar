<header class="container">
    <h1 class="title">Календарь</h1>
    <div class="header">
        <div class="header__left">
            <div class="select select-date">
                <svg
                    width="13"
                    height="7"
                    viewBox="0 0 13 7"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M1.16667 1L6.58334 6L12 1" stroke="black"/>
                </svg>
                <select name="months" id="months">
                    <option value="">Июнь 2022</option>
                </select>
            </div>
            <div class="header__navigate">
                <button class="arr__left">
                    <svg
                        width="7"
                        height="13"
                        viewBox="0 0 7 13"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M6 11.9167L1 6.5L6 1.08333" stroke="black"/>
                    </svg>
                </button>
                <button class="arr__right">
                    <svg
                        width="7"
                        height="13"
                        viewBox="0 0 7 13"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path d="M1 1.08334L6 6.5L1 11.9167" stroke="black"/>
                    </svg>
                </button>
            </div>
            <div class="advices">
                <img class="header__advice-ico" src="@img/advice.svg" alt="Advices">
                <h3 class="advices__text">У вас 1 совет на апрель.</h3>
            </div>
            <button class="header__show-btn">СМОТРЕТЬ</button>
        </div>
        <div class="header__right">
            <div class="select">
                <svg
                    width="13"
                    height="7"
                    viewBox="0 0 13 7"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M1.16667 1L6.58334 6L12 1" stroke="black"/>
                </svg>
                <select name="months" id="months">
                    <option value="">За месяц</option>
                </select>
            </div>
            <div class="select select-settings">
                <svg
                    width="13"
                    height="7"
                    viewBox="0 0 13 7"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path d="M1.16667 1L6.58334 6L12 1" stroke="black"/>
                </svg>
                <select name="months" id="months">
                    <option value="">Настройки календаря</option>
                </select>
            </div>
            <button class="header__show-advice">
                <img src="@img/advice.svg" alt="advice ico">
                Советы
            </button>
        </div>
    </div>
</header>
